name: Build, Push and Scan Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-push-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: docker build . -t ezio22/myazurefunctionapp:latest

    - name: Push the Docker image
      run: docker push ezio22/myazurefunctionapp:latest

    - name: Run Trivy vulnerability scanner on built image
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'image'
        image-ref: 'ezio22/myazurefunctionapp:latest'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        severity: 'HIGH,CRITICAL'
        output: 'trivy-image-report.txt'

    - name: Upload Trivy scan results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: trivy-report
        path: trivy-image-report.txt
