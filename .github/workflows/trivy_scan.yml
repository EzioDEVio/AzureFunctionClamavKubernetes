name: Build, Scan, and Push Docker image

on:
  push:
    branches:
      - main
    paths:
      - 'BlobScanFunctionApp/**'

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./BlobScanFunctionApp
          file: ./BlobScanFunctionApp/Dockerfile
          tags: yourusername/yourimage:latest
          load: true  # Load the built image into Docker daemon for scanning

      - name: Install Trivy vulnerability scanner
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan the Docker image with Trivy
        run: trivy image --exit-code 1 --no-progress yourusername/yourimage:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./BlobScanFunctionApp
          file: ./BlobScanFunctionApp/Dockerfile
          push: true
          tags: ezio22/azurefunctionscanned:latest
